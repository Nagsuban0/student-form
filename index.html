<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Name Form</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background-color: #4CAF50;
      color: white;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="card p-4">
        <h3 class="text-center mb-3">üìò Submit Student Name</h3>

        <form id="nameForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-custom">Submit</button>
          </div>
        </form>

        <!-- Success Message Section -->
        <div id="successMessage" class="mt-4 d-none">
          <p class="text-success text-center mb-2" id="confirmationText"></p>
          <div class="text-center">
            <button id="editButton" class="btn btn-outline-primary btn-sm">‚úèÔ∏è Edit Name</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbweuTNshOK1cs1GWEZ-eNwnAYs-KuN5aqIXKTlY0B5ZnhdZIYu0AELqGe_LBXJFkqDJ/exec'; // Replace with your script URL
  const form = document.getElementById('nameForm');
  const nameInput = document.getElementById('name');
  const successMessage = document.getElementById('successMessage');
  const confirmationText = document.getElementById('confirmationText');
  const editButton = document.getElementById('editButton');

  let lastSubmittedName = "";

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const fullName = nameInput.value.trim();
    lastSubmittedName = fullName;

    fetch(scriptURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name: fullName })
    })
    .then(response => response.text())
    .then(result => {
      confirmationText.innerText = `Submitted: "${fullName}"`;
      successMessage.classList.remove('d-none');
      nameInput.value = '';
    })
    .catch(error => alert("Fetch Error: " + error.message));
  });

  editButton.addEventListener("click", function() {
    // Put the last name back into the input for editing
    nameInput.value = lastSubmittedName;
    nameInput.focus();
    successMessage.classList.add('d-none');
  });
</script>

</body>
</html>
