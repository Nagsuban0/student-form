<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - RSST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">RSST Student Registration</h3>
        <form onsubmit="return registerUser(event)">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="studentNumber" class="form-label">Student Number</label>
            <input type="text" id="studentNumber" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
          <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    function registerUser(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const fullName = document.getElementById("fullName").value;
      const studentNumber = document.getElementById("studentNumber").value;

      fetch("YOUR_APPS_SCRIPT_WEB_APP_URL", {
        method: "POST",
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ email, fullName, studentNumber })
      })
      .then(response => response.text())
      .then(msg => alert("Registered successfully and email sent!"))
      .catch(err => alert("Failed to register: " + err));
    }
  </script>
</body>
</html>

<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RSST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Login to RSST</h3>
        <form onsubmit="return loginUser(event)">
          <div class="mb-3">
            <label for="studentNumber" class="form-label">Student Number</label>
            <input type="text" id="studentNumber" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
          <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    function loginUser(e) {
      e.preventDefault();
      const studentNumber = document.getElementById("studentNumber").value;
      const password = document.getElementById("password").value;

      fetch("https://docs.google.com/spreadsheets/d/YOUR_SPREADSHEET_ID/gviz/tq?tqx=out:json&sheet=LOGIN")
        .then(res => res.text())
        .then(data => {
          const json = JSON.parse(data.substr(47).slice(0, -2));
          const rows = json.table.rows;
          let isAuthenticated = false;

          rows.forEach(row => {
            const user = row.c[1]?.v; // studentNumber
            const pass = row.c[2]?.v; // password
            if (user === studentNumber && pass === password) {
              isAuthenticated = true;
            }
          });

          if (isAuthenticated) {
            alert("Login successful!");
            window.location.href = "dashboard.html";
          } else {
            alert("Invalid credentials. Please try again.");
          }
        });
    }
  </script>
</body>
</html>

<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - RSST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container mt-4">
    <h2 class="text-center">Welcome to RSST Dashboard</h2>
    <div class="table-responsive mt-4">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Full Name</th>
            <th>Student Number</th>
            <th>Email</th>
            <th>QR Code</th>
            <th>Registration Date</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/YOUR_SPREADSHEET_ID/gviz/tq?tqx=out:json&sheet=DASHBOARD";

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const rows = json.table.rows;
        let html = "";
        rows.forEach(row => {
          html += `<tr>
            <td>${row.c[1]?.v || ''}</td>
            <td>${row.c[2]?.v || ''}</td>
            <td>${row.c[3]?.v || ''}</td>
            <td><img src="${row.c[4]?.v || ''}" width="80"></td>
            <td>${row.c[0]?.v || ''}</td>
          </tr>`;
        });
        document.getElementById("studentTableBody").innerHTML = html;
      });
  </script>
</body>
</html>
